<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Filter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <main>
        <h1>X Filter Settings</h1>
        
        <div id="notification" class="hidden"></div>

        <section id="api-key-section">
            <label for="api-key">
                GROQ API Key
                <span class="tooltip" aria-label="Get GROQ API Key">â“˜</span>
                <input type="password" id="api-key" placeholder="Enter your GROQ API key" required>
            </label>
            <p id="api-key-validation" class="validation-message" aria-live="polite"></p>
        </section>
        
        <section id="topics-section">
            <label for="topics-input">
                Exclude posts containing
                <textarea id="topics-input" placeholder="Enter topics to exclude" rows="2" disabled></textarea>
            </label>
            <button id="save-topics" disabled>Update</button>
            <p id="topics-validation" aria-live="polite"></p>
        </section>
    </main>
    
    <script src="popup.js"></script>
</body>
</html>
