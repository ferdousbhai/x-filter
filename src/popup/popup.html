<html lang="en">
<head>

    <title>Content Filter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <main>
        <h1>X Filter Settings</h1>
        
        <div id="notification" class="notification hidden">
            <span id="notification-message"></span>
        </div>

        <section id="api-key-section">
            <label for="api-key">
                GROQ API Key
                <span class="tooltip" title="Get GROQ API Key">â“˜</span>
            </label>
            <input type="password" id="api-key" name="api-key" placeholder="Enter your GROQ API key" required>
        </section>
        
        <section id="topics-section" class="disabled">
            <h2>Select topics to exclude:</h2>
            <div id="topics-container" class="topics-container"></div>
        </section>
    </main>
    
    <script src="../config/topics.js"></script>
    <script src="../utils/debounce.js"></script>
    <script src="popup.js"></script>
</body>
</html>
